<!doctype html>
<html lang="en">
  <head>
    <title>uvalib-search-box demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <script>

        // setup Polymer options
        window.Polymer = {lazyRegister: true, dom: 'shadow'};

        // load webcomponents polyfills
        (function() {
          if ('registerElement' in document
              && 'import' in document.createElement('link')
              && 'content' in document.createElement('template')) {
            // browser has web components
          } else {
            // polyfill web components
            var e = document.createElement('script');
            e.src = '../../webcomponentsjs/webcomponents-lite.min.js';
            document.head.appendChild(e);
          }
        })();



      </script>


    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../uvalib-theme/typekit.html">
    <link rel="import" href="../uvalib-search-box.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container ">
      <h3>Basic uvalib-search-box Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-search-box id="searchbox" advanced-search site-search></uvalib-search-box>
        </template>
      </demo-snippet>
    </div>


  </body>
</html>
