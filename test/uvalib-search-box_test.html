<!doctype html>

<html lang="en">
  <head>
    <title>uvalib-search-box test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../uvalib-search-box.html">
  </head>
  <body>

    <test-fixture id="advanced">
      <template>
        <uvalib-search-box advanced-search site-search></uvalib-search-box>
      </template>
    </test-fixture>
    <test-fixture id="basic">
      <template>
        <uvalib-search-box></uvalib-search-box>
      </template>
    </test-fixture>
    <test-fixture id="simple-icon">
      <template>
        <uvalib-search-box use-icon-for-button></uvalib-search-box>
      </template>
    </test-fixture>

    <script>
      suite('uvalib-search-box', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'uvalib-search-box');
        });

        a11ySuite('advanced');
        a11ySuite('basic');
        a11ySuite('simple-icon');
      });
    </script>
  </body>
</html>
