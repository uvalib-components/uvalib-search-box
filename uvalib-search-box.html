<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-simple-search-box.html">

<dom-module id="uvalib-search-box">
  <template>
    <custom-style>
      <style include="uvalib-theme">

        a, a:link, a:visited { color: inherit; }
        li a span { text-decoration: underline; color: var(--uvalib-main-white);}
        li a span:visited { color: var(--uvalib-main-white); }
        li a span:hover { text-decoration: none; }

        nav ul { list-style-type: none; margin: 0; padding: 0; }
        nav li { display: inline-block; color: var(--color-white); }

        :host([small-screen]) nav li {
          display: block;
          font-size: 120%;
          padding-bottom: .5em;
        }
        nav a { padding: 10px; }

      </style>
    </custom-style>

    <uvalib-simple-search-box placeholder="[[placeholder]]" action="[[_getSearchURL(v4,_virgoSearchUrl,_virgo4SearchUrl)]]" value="{{_query}}" query-name="q" hidden-inputs='[[_hi]]'>
      <nav hidden$="[[noLinks]]">
        <ul>
          <li>
            <a id="catalogAdv" href="https://search.lib.virginia.edu/catalog/advanced" aria-labelledby="catalogAdv searchStr">Catalog Advanced <span aria-hidden="true">&gt;</span></a>
          </li>
          <li>
            <a id="articleAdv" href="https://search.lib.virginia.edu/articles/advanced" aria-labelledby="articleAdv searchStr">Article Advanced <span aria-hidden="true">&gt;</span></a>
          </li>
          <li>
            <a href="[[_domain]]/search">Site Search <span aria-hidden="true">&gt;</span></a>
          </li>
        </ul>
      </nav>
    </uvalib-simple-search-box>

  </template>

  <script>
    /**
     * `uvalib-search-box`
     * Search Box for UVA Library pages
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibSearchBox extends Polymer.Element {
      static get is() { return 'uvalib-search-box';}
      static get properties() { return {
        v4: {
          type: Boolean,
          value: false
        },
        _virgoSearchUrl: {
          type: String,
          value: "https://search.lib.virginia.edu/catalog"
        },
        _virgo4SearchUrl: {
          type: String,
          value: "https://v4.lib.virginia.edu/search"
        },
        _query: String,
        placeholder: {
          type: String,
          value: "Search Virgo for books, articles, digital materials, and more."
        },
        /** Set this to true when you want the links to be relative (when used in library.virginia.edu) **/
        relativeLinks: {
          type: Boolean,
          value: false
        },
        noLinks: {
          type: Boolean,
          value: false
        },
        _domain: {
          type: String,
          computed: "_makeLinkDomain(relativeLinks)"
        },
        _hiddenInputs: {
          type: Array,
          value: function(){
            return [{"name":"catalog_select","value":"all"}];
          }
        },
        _hiddenInputsV4: {
          type: Array,
          value: function(){
            return [{"name":"mode","value":"basic"},{"name":"scope","value":"all"}];
          }
        },
        hiddenInputs: Array,
        _hi: {
          type: Array,
          computed: '_mergehiddenInputs(_hiddenInputs, hiddenInputs, v4, _hiddenInputsV4)'
        }
      }}
      _mergehiddenInputs(_hiddenInputs, hiddenInputs, v4, _hiddenInputsV4){
        if (!hiddenInputs && !v4 && _hiddenInputs) return _hiddenInputs;
        else if (!hiddenInputs && v4 && _hiddenInputsV4) return _hiddenInputsV4;
        else {
          var merged = {};
          _hiddenInputs.forEach(i => { merged[i.name] = i.value; });
          hiddenInputs.forEach(i => { merged[i.name] = i.value; });
          var result = [];
          for (name in merged) {
            result.push({name:name, value:merged[name]});
          }
          return result;
        }
        return [];
      }
      changeFocusToCatalogAdvanced() {
        this.$.catalogAdv.focus();
      }

      submitCatalogSearch() {
        this.$.virgoSearchForm.submit();
      }
      _checkForEnterVirgo(e) {
          // check if 'enter' was pressed
          if (e.keyCode === 13) {
              this.submitCatalogSearch();
          }
      }
      _makeLinkDomain(relLinks) {
        return (relLinks)? "":"https://www.library.virginia.edu";
      }
      _getSearchURL(){
        return (this.v4)? this._virgo4SearchUrl:this._virgoSearchUrl;
      }
    }

    window.customElements.define(UvalibSearchBox.is, UvalibSearchBox);
  </script>
</dom-module>
